name: Tests-On-CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest   # works also on windows-latest, macos-latest

    env:
      PLAYWRIGHT_BROWSERS_PATH: ~/.playwright

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

  # Cache NuGet
    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

  # Cache Playwright
    - name: Cache Playwright
      uses: actions/cache@v4
      with:
        path: ~/.playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Restore
      run: dotnet restore

  # ----------------------------
  # Cache Playwright Browsers
  # ----------------------------
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            playwright-${{ runner.os }}-

   # ----------------------------
   # Restore & Build
   # ----------------------------
    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore

   # ----------------------------
   # Install Playwright Browsers
   # ----------------------------
    - name: Install Playwright browsers
      run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          
    - name: Install Playwright In Project
      run: |
              pwsh ./bin/Debug/netX/playwright.ps1 install chromium --with-deps

    - name: Test
      run: dotnet test
      continue-on-error: true
